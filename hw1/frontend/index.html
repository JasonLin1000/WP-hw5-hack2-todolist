<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>

  </head>
  <body>
    <div id="header1">
      <h1>My Diary</h1>
      <button id="diary-add" tabindex="3">新增</button>
      <div id=""></div>
    </div>
    <section id="diaries"></section>
    <section id="show-diary"></section>
    <section id="modify-diary">
      <details id="" class="diary-item">
        <summary>
          <div>
            <p class="date">2023/09/14(四)</p>
            <select id="tag-form">
              <option value="school">學業</option>
              <option value="relationship">人際</option>
              <option valus="club">社團</option>
            </select>
            <select id="mood-form">
              <option value="happy">快樂</option>
              <option value="mad">生氣</option>
              <option value="sad">難過</option>
            </select>
            <p class="diary-discription">日記內容，阿布拉布拉...</p>
            <textarea
              id="diary-description-input"
              placeholder="描述"
              tabindex="2"
            ></textarea>
          </div>
          <button data-id="" class="cancel">取消</button>
          <button data-id="" class="confirm">確認</button>
        </summary>
        <p class="diary-description">diary 1 description</p>
      </details>
    </section>
  </body>

  <template id="diary-glance-template">
    <details id="" class="diary-item">
      <summary>
        <div>
          <h1 class="date">2023/09/14(四)</h1>
          <p class="tag">標籤</p>
          <p class="mood">心情</p>
        </div>
      </summary>
      <p class="diary-description">日記內容，阿布拉布拉...</p>
    </details>
  </template>

  <template id="diary-view-template">
    <details id="" class="diary-item">
      <summary>
        <div>
          <p class="date">2023/09/14(四)</p>
          <p class="tag">標籤</p>
          <p class="mood">心情</p>
        </div>
      </summary>
      <p class="diary-description">日記內容，阿布拉布拉...</p>
      <button data-id="" class="modify-diary">編輯</button>
    </details>
  </template>
</html>
